version: '3.4'

x-common-env-vars:
  - &bot-hostname mnb-bot-dev
  - &admin-panel-hostname mnb-adminpanel-dev
  - &postgres-db-hostname mnb-postgres-dev
  - &postgres-backup-hostname mnb-postgres-backup-dev
  - &redis-hostname mnb-redis-dev
  - &admin-panel-port 8112
  - &admin-panel-cmd poetry run uvicorn ballsdex.core.admin:_app --host 0.0.0.0 --port 8112
  - &postgres-db POSTGRES_DB=ballsdex
  - &postgres-user POSTGRES_USER=ballsdex
  - &postgres-url "BALLSDEXBOT_DB_URL=postgres://ballsdex:${POSTGRES_PASSWORD}@mnb-postgres-dev:5432/ballsdex"
  - &redis-url "BALLSDEXBOT_REDIS_URL=redis://mnb-redis-dev"
  - &postgres-host POSTGRES_HOST=mnb-postgres-dev
  - &postgres-backup-location /var/opt/pgbackups-dev:/backups
  - &traefik-cfg
      - "traefik.enable=true"
      - "traefik.http.routers.mbdadev.rule=Host(`balls-dev.pantonianrepublic.com`)"
      - "traefik.http.routers.mbdadev.entrypoints=websecure"
      - "traefik.http.routers.mbdadev.tls.certresolver=mpede"
      - "traefik.http.routers.mbdadev.service=mbdadev"
      - "traefik.http.services.mbdadev.loadbalancer.server.port=8112"


services:

  bot:
    restart: "no"
    image: ballsdex
    hostname: *bot-hostname
    build: .
    environment:
      - *postgres-url
    depends_on:
      - postgres-db
    volumes:
      - type: bind
        source: ./
        target: /code
    tty: true
    command: poetry run python3 -m ballsdex --dev

  admin-panel:
    image: ballsdex
    hostname: *admin-panel-hostname
    expose:
      - *admin-panel-port
    environment:
      - *postgres-url
      - *redis-url
    depends_on:
      - postgres-db
      - redis-cache
    volumes:
      - type: bind
        source: ./
        target: /code
    tty: true
    command: *admin-panel-cmd
    labels: *traefik-cfg


  postgres-db:
    image: postgres
    restart: always
    hostname: *postgres-db-hostname
    environment:
      - *postgres-db
      - *postgres-user
      - POSTGRES_PASSWORD
    volumes: 
      - database-data:/var/lib/postgresql/data

  postgres-backup:
    image: prodrigestivill/postgres-backup-local
    restart: always
    user: postgres:postgres
    hostname: *postgres-backup-hostname
    volumes:
      - *postgres-backup-location
    depends_on:
      - postgres-db
    environment:
      - *postgres-db
      - *postgres-user
      - POSTGRES_PASSWORD
      - *postgres-host
      - SCHEDULE=@daily
      - BACKUP_KEEP_DAYS=7
      - BACKUP_KEEP_WEEKS=4
      - BACKUP_KEEP_MONTHS=6
      - HEALTHCHECK_PORT=3928

  redis-cache:
    image: redis:latest
    restart: always
    hostname: *redis-hostname
    environment:
      - ALLOW_EMPTY_PASSWORD=yes
    command: redis-server --save 20 1 --loglevel warning
    volumes: 
      - cache-data:/data


volumes:
  database-data:
  cache-data:

networks:
  default: 
    name: traefik
    external: false
